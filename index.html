<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>Deborah Imaji</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <header>

            <div class="cursor-inner" id="cursor-inner"></div>
            <div class="cursor-outer" id="cursor-outer"></div>

            <nav class="navbar">
                <div class="navbar-left">
                    <img class="navbar-brand" src="assets/images/deborahimaji-logo.png"
                        alt="Deborah Imaji's 3d computer logo">
                </div>
                <div class="navbar-right">
                    <div class="navbar-links">
                        <a href="#" class="nav-link active" id="nav-home">&#60;/Home&#62;</a>
                        <a href="#about" class="nav-link"> &#60;/About&#62;</a>
                        <a href="#experience" class="nav-link"> &#60;/Experience&#62;</a>
                        <a href="#projects" class="nav-link">&#60;/Projects&#62;</a>
                    </div>
                </div>
            </nav>

        </header>

        <div class="content">

            <!-- Here is some hamburger code for mobile users -->

            <div class="hamburger" id="hamburger">
                <div class="hamburgerbase">
                    <button id="hamburger-button" onclick="hamburgerMenu()" tabindex="0" aria-label="Menu Button">
                        <span class="burger-bar" id="burger-bar1"></span>
                        <span class="burger-bar" id="burger-bar2"></span>
                        <span class="burger-bar" id="burger-bar3"></span>
                    </button>
                </div>
            </div>

            <div class="mobiletogglemenu" id="mobiletogglemenu">
                <ul class="mobile-navbar-tabs-ul" id="mobile-ul">
                    <li id="intro-mobile-tab" class="mobile-navbar-tabs-li intro" onclick="hidemenuAndScroll(this)">
                        <a href="#" tabindex="0" aria-label="intro menu button">
                            &#60;/Home&#62;
                        </a>
                    </li>

                    <li id="about-mobile-tab" class="mobile-navbar-tabs-li about" onclick="hidemenuAndScroll(this)">
                        <a href="#about" tabindex="0" aria-label="about menu button">
                            &#60;/About&#62;
                        </a>
                    </li>

                    <li id="experience-mobile-tab" class="mobile-navbar-tabs-li experience"
                        onclick="hidemenuAndScroll(this)">
                        <a href="#experience" tabindex="0" aria-label="experience menu button">
                             &#60;/Experience&#62;
                        </a>
                    </li>

                    <li id="projects-mobile-tab" class="mobile-navbar-tabs-li projects"
                        onclick="hidemenuAndScroll(this)">
                        <a href="#projects" tabindex="0" aria-label="projects menu button">
                            &#60;/Projects&#62;
                        </a>
                    </li>
                </ul>
            </div>

            <!-- This is the end of the hamburger code -->


            <div id="intro" class="section">

                <div class="intro-title">
                    <h1>
                        <span class="intro-title1">HelloWorld(); I'm</span><br />
                        Deborah Imaji.
                    </h1>
                </div>

                <div class="intro-subtitle">
                    <h2>I create digital experiences.</h2>
                </div>

                <div class="intro-desc">
                    <p>I am a developer with a primary interest in software engineering.</p>
                </div>

                <button id="theme-button">Change Theme</button>

            </div>

            <div id="about" class="section">
                <div style="height: 800px;"></div>
            </div>

            <div id="experience" class="section">
                <div style="height: 800px;"></div>
            </div>

            <div id="projects" class="section">
                <div style="height: 1600px;"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
